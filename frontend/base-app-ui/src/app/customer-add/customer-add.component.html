<!--
export interface Customer {
  id?: string,
  firstName: string,
  lastName: string,    
  email: string,   
  phone: string,   
  status: boolean
}
-->

<div class="col-md-6">
  <h2 class="text-center">Add Customer</h2>
  <div class="container" *ngIf="customer">
  <form (ngSubmit)="onSave(customer)" #customerForm="ngForm">
    <div class="form-group">
      <label for="firstName">FirstName (
        <b style="color: red">*</b>): </label>
      <input placeholder="firstName" name="firstName" class="form-control" id="firstName" [(ngModel)]="customer.firstName" #firstName="ngModel" required>
    </div>

    <div class="form-group">
      <label for="lastName">LastName:</label>
      <input  placeholder="lastName" name="lastName" class="form-control" id="lastName" [(ngModel)]="customer.lastName" #lastName="ngModel">
    </div>

    <div class="form-group">
      <label for="firstName">Email (
        <b style="color: red">*</b>): </label>
      <input placeholder="email" name="email" class="form-control" id="email" [(ngModel)]="customer.email" #email="ngModel" required>
    </div>

    <div class="form-group">
      <label for="firstName">Phone (
        <b style="color: red">*</b>): </label>
      <input placeholder="phone" name="phone" class="form-control" id="phone" [(ngModel)]="customer.phone" #phone="ngModel" required>
    </div>
    

    <div class="form-group">
      <label for="lastName">Status:</label>
      <input placeholder="Status" name="status" class="form-control" id="status" [(ngModel)]="customer.status" #status="ngModel">
    </div>
    <button class="btn btn-success" type="submit" [disabled]="customerForm.form.invalid" >Update</button>
    &nbsp;
    <button class="btn" (click)="onCancel()">Cancel</button>
  </form>
  </div>  
</div>
